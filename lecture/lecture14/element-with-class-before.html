<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Elememt With Class Selector</title>
	<style type="text/css">
		/*all with class="highlight"*/
		xxx{
			background-color: green;
		}
		/*all p elements with class ="highlight"*/
		xxx{
			font-style: italic;
		}
		/* all elements with class 'highlight' as well as with class 'mainpoint'. */
		xxx{
			color: red;
			background-color: black;
		}
	</style>
</head>
<body>
<h1 class="highlight">Element with Class Selector</h1>
<p>Lorem ipsum dolor sit, consectetur adipisicing elit.possimus amet alias est? Nobis cum quasi at soluta odit, maiores quaerat dolores sed maxime quos?</p>
<p class="highlight">This is P with class="highlight"</p>
<div class="mainpoint highlight">This is tha main point of the entire article.</div>
</body>
</html>
