<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>The Box Model</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		body{
			
			background-color: gray;
		}
		#box{
			background-color: blue;
			padding: 10px 30px 10px 30px;
			border: 20px solid black;
			width: 300px;
			margin-top: 50px;

			
		}
		#content{
			background-color: #90EE90; //green
		}
		h1{
			margin-bottom: 30px;
		}
	</style>
</head>
<body>
<h1>Box Model</h1>
<div id="box">
	<div id="content">Lorem ipsum dlor sit amet, consectetur adipisicing elit</div>
</div>
</body>
</html>
