<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Unordered Lists</title>
</head>
<body>
<h1>Unordered lists</h1>
<div>
	
	My typical dinner shopping list:
	<ul>
		<li>Milk</li>
		<li>Donuts</li>
		<li>Cookies</li>
		<ul>
			<li>Chocolate</li>
			<li>Suger</li>
			<li>peanut Butter</li>
		</ul>
		<li>pepto Bismol</li>
	</ul>
</div>
</body>
</html>
